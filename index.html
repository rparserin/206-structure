<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simple Business Card Website</title>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
  <div id="wrapper">
    <h1 class="name">Your First and Last Name</h1>
    <h2 class="title">Position at the Company</h2>
    <div class="line__break"></div>

    <p><span class="phonenumber">(888) 555-3242</span> • 1234 Streetname St. • 
      <a href="mailto:info@yourdomain.com" class="email">info@yourdomain.com</a></p>

    <div class="line__break"></div>

    <p class="quote">Our Mission is to be the best that we can be <br>so that you can be the
      best you can be. </p>

  </div>

</body>

</html>
